<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="text">
    <h1>AJAX jQuery.load()</h1>
    <button onclick="load()">Load Title</button>
</div>

</body>
<script>
    function load(){
        $('#text').load('text.html');
    }
</script>
</html>
